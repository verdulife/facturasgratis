<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- Preload -->
  <link rel="preload" href="/fonts/circular.css" as="style" />

  <!-- PWA -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="theme-color" content="#000" />
  <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />

  %sapper.base%

  <!-- Fonts -->
  <link rel="stylesheet" href="/fonts/circular.css" />

  <!-- Web assets -->
  <meta name="apple-mobile-web-app-title" content="facturasgratis" />
  <link rel="apple-touch-icon" type="image/png" href="/mobile.png" />
  <link rel="icon" type="image/png" href="/mobile.png" />
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- SEO -->
  <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
  <meta name="author" content="verdu | verdu@live.com" />
  <script type="application/ld+json" defer>
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "url": "https://www.facturasgratis.ml",
        "logo": "https://www.facturasgratis.ml/mobile.png"
      }
  </script>

  %sapper.scripts% %sapper.styles% %sapper.head%

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script src="https://www.googletagmanager.com/gtag/js?id=G-SPSJYR12JD" async defer></script>
  <script defer>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-SPSJYR12JD");
  </script>
  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9796064237578457"
    crossorigin="anonymous" async defer></script>
</head>

<body>
  <div id="sapper">%sapper.html%</div>
</body>

</html>
